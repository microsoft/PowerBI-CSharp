environment:
  host:
    os: "windows"
  runtime:
    provider: "appcontainer"
    image: "cdpxwin1809.azurecr.io/global/vse2019:latest"
    source_mode: "map"

signing_options:
  profile: 'external_distribution'
  codesign_validation_glob_pattern: 'regex|.+(?:exe|dll)$;-|*.nd.dll;-|.gdn\**'
  codesign_validation_break_build: true

package_sources:
  nuget:
    config_files:
      - include:
        - "./sdk/.nuget/NuGet.Config"
        - "./sdk/PowerBI.Api/NuGet.Config"
        - "./sdk/PowerBI.Api.Tests/NuGet.Config" 

restore:
  commands:
    - !!defaultcommand
      name: 'Nuget Restore'
      command: './scripts/nuget-restore.cmd'
      logs:
        - include:
          - 'MSBuildLogs\*'
build:
  commands:
    - !!buildcommand
      name: 'Build SDK'
      command: './scripts/build-sdk.cmd'
      logs:
        - include:
            - './scripts/msbuild.log'
          exclude:
      artifacts:
        - from: 'sdk\PowerBI.Api\'
          include:
            - '**/bin/**/Microsoft.PowerBI.Api.dll'
            - '**/obj/**/Microsoft.PowerBI.Api.dll'

test:
  commands:
    - !!testcommand 
      name: 'Test sdk'
      command: './scripts/run-tests.cmd'
      testresults:
        - from: 'TestResults'
          title: 'SDK Tests'
          type: 'vstest'
          include:
            - '**/*'

